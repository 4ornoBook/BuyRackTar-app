
<div class="wallet-create">

	<form [formGroup]="walletForm">

		<h2 class="tui-form__header tui-form__header_margin-top_none">
			{{ title }}
		</h2>

		<div class="tui-form__row">
			<tui-input formControlName="name">
				Enter a name for wallet
				<input
					tuiTextfield
					type="text"
				/>
			</tui-input>
			<tui-field-error
				formControlName="name"
			></tui-field-error>
		</div>

		<div class="tui-form__row limit-group">
			<tui-select
				*tuiLet="currencies$ | async as currencies"
				formControlName="currencyId"
				[valueContent]="currencies ? stringifyCurrency(currencies) : loading"
			>
				Currency
				<tui-data-list *tuiDataList>
					<button
						*ngFor="let currency of currencies"
						tuiOption
						[value]="currency.id"
					>
						{{ currency.name }} - {{currency.code | tuiCurrency}}
					</button>
				</tui-data-list>
			</tui-select>
			<ng-template #loading>
				<tui-loader class="tui-space_vertical-3 loader"></tui-loader>
			</ng-template>
		</div>

		<div class="tui-form__buttons">
			<button
				tuiButton
				size="l"
				shape="rounded"
				(click)="submitForm()"
			>
				{{ formAct }}
			</button>
		</div>

	</form>



</div>
