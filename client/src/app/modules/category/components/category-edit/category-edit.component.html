
<ng-container
	*tuiLet="category$ | async as category"
>
	<tui-loader [showLoader]="!category" [overlay]="true">
		<app-category-form
			title="Edit a category"
			[category]="category"
			(submitCategory)="updateCategory($event)"
			[formAct]="FormActs.Update"
		></app-category-form>
	</tui-loader>
</ng-container>
