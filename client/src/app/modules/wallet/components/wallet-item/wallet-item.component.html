
<tui-loader [showLoader]="!wallet.currency" [overlay]="true">
	<a class="wallet-link" [routerLink]="'/wallets/' + wallet.id">
		<tui-island textAlign="center">

			<h3 class="tui-island__title">{{ wallet.name }}</h3>

			<div>Current balance: {{wallet.amount}} {{ wallet.currency?.name }}</div>
		</tui-island>
	</a>
</tui-loader>
