
<a
	routerLink="/categories/create"
	tuiButton
	size="m"
	shape="rounded"
	class="tui-space_bottom-3"
>
	Create category
</a>

<tui-loader
	[showLoader]="!!(categoriesLoading$ | async)"
>
	<div
		*ngFor="let category of categories$ | async"
		class="tui-space_bottom-3"
	>
		<app-category-item
			[category]="category"
			[includeShowButton]="true"
		>
		</app-category-item>
	</div>
</tui-loader>
