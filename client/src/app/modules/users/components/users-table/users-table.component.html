
<a
	routerLink="/users/create"
	tuiButton
	size="m"
	shape="rounded"
	class="tui-space_bottom-3"
>
	Create user
</a>

<tui-loader
	*tuiLet="users$ | async as users;"
	[showLoader]="users?.length === 0"
	[overlay]="true"
>
	<div
		class="users-grid"
	>

			<app-user-item
				*ngFor="let user of users"
				[user]="user"
				[isSelected]="user.id === (currentUserId$ | async)"
				(selectUser)="setCurrentUser($event)"
			></app-user-item>

	</div>
</tui-loader>
